<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>
  <style>
    :root {
      --cor-primaria: #a78bfa;
      --cor-secundaria: #60a5fa;
      --fundo: #f4f0ff;
      --texto: #2e2e2e;
      --branco: #ffffff;
      --sombra: 0 4px 12px rgba(160, 140, 255, 0.2);
      --borda: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--fundo);
      color: var(--texto);
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--branco);
      padding: 30px;
      border-radius: var(--borda);
      box-shadow: var(--sombra);
      transition: transform 0.3s;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      text-align: center;
      color: var(--cor-primaria);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"],
    select {
      flex: 1;
      padding: 10px;
      border: 1px solid #d4d4d8;
      border-radius: var(--borda);
      background-color: #fafafa;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: var(--cor-primaria);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: var(--borda);
      background-color: var(--cor-primaria);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #8b5cf6;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e0e7ff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: var(--borda);
      font-size: 1rem;
    }

    .remover {
      background-color: var(--cor-secundaria);
      padding: 6px 12px;
      border-radius: var(--borda);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .remover:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }

    #limpar-tudo {
      background-color: #ec4899;
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: var(--borda);
      font-weight: bold;
    }

    #limpar-tudo:hover {
      background-color: #db2777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>

    <!-- FormulÃ¡rio para adicionar itens -->
    <form id="formulario">
      <input type="text" id="nome" placeholder="Nome do produto" required />
      <select id="quantidade" required>
        <option value="" disabled selected>Qtd</option>
        <option value="1">1 un</option>
        <option value="2">2 un</option>
        <option value="3">3 un</option>
        <option value="4">4 un</option>
        <option value="5">5 un</option>
        <option value="6">6 un</option>
        <option value="12">12 un (1 dÃºzia)</option>
        <option value="24">24 un</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <!-- Lista onde os itens serÃ£o exibidos -->
    <ul id="lista"></ul>
    <!-- BotÃ£o para limpar todos os itens -->
    <button id="limpar-tudo">Limpar Tudo</button>
  </div>

  <script>
    // SeleÃ§Ã£o de elementos HTML
    const form = document.getElementById('formulario');
    const nomeInput = document.getElementById('nome');
    const quantidadeInput = document.getElementById('quantidade');
    const lista = document.getElementById('lista');
    const btnLimparTudo = document.getElementById('limpar-tudo');

    // ðŸ”¸ Recupera os itens salvos no localStorage (ou inicia vazio)
    let itens = JSON.parse(localStorage.getItem('itensCompra')) || [];

    // ðŸ”¸ FunÃ§Ã£o para salvar os itens no localStorage
    function salvarNoLocalStorage() {
      localStorage.setItem('itensCompra', JSON.stringify(itens));
    }

    // ðŸ”¸ Renderiza a lista de compras na tela
    function renderizarLista() {
      lista.innerHTML = ''; // Limpa a lista atual

      // Percorre todos os itens salvos
      itens.forEach((item, index) => {
        const li = document.createElement('li');

        // Cria item de lista com botÃ£o "Remover"
        li.innerHTML = `
          ${item.nome} - ${item.quantidade}x
          <button class="remover" data-index="${index}">Remover</button>
        `;
        lista.appendChild(li);
      });

      // ðŸ”¹ EVENT LISTENER: BotÃµes "Remover"
      // Para cada botÃ£o "Remover" adicionado Ã  lista:
      document.querySelectorAll('.remover').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-index');
          itens.splice(index, 1);             // Remove o item do array
          salvarNoLocalStorage();             // Atualiza o localStorage
          renderizarLista();                  // Atualiza a lista na tela
        });
      });
    }

    // ðŸ”¹ EVENT LISTENER: Quando o formulÃ¡rio for enviado
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Impede recarregamento da pÃ¡gina

      const nome = nomeInput.value.trim();
      const quantidade = quantidadeInput.value;

      if (nome && quantidade) {
        // Adiciona novo item Ã  lista
        itens.push({ nome, quantidade });
        salvarNoLocalStorage(); // Salva no localStorage
        renderizarLista();      // Re-renderiza lista
        form.reset();           // Limpa os campos do formulÃ¡rio
      }
    });

    // ðŸ”¹ EVENT LISTENER: BotÃ£o "Limpar Tudo"
    btnLimparTudo.addEventListener('click', function () {
      if (confirm("Tem certeza que deseja limpar a lista inteira?")) {
        itens = [];                   // Esvazia o array de itens
        salvarNoLocalStorage();       // Limpa no localStorage
        renderizarLista();            // Limpa visualmente a lista
      }
    });

    // ðŸ”¸ Inicializa a lista na tela com os dados do localStorage
    renderizarLista();
  </script>
</body>

</html>
